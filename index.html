---
layout: home
regenerate: true
---
<input type="text" id="filter" onkeyup="filterTerms()" placeholder="Search for terms..">
<table>
    <thead>
        <tr>
            <th>Term</th><th>Description</th>
        </tr>
    </thead>
    <tbody id="terms">
        {% assign gloss = site.data.glossary | sort: 'term' %}
        {% for def in gloss %}
        <tr>
            <td><span>{{ def.term }}</span></td><td> {{ def.definition }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    function filterTerms() {
        // Declare variables
        var input, filter, ul, li, a, i;
        input = document.getElementById('filter');
        filter = input.value.toUpperCase();
        termsTable = document.getElementById("terms");
        terms = termsTable.getElementsByTagName('tr');
    
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < terms.length; i++) {
            term = terms[i].getElementsByTagName("span")[0];
            if (term.innerHTML.toUpperCase().indexOf(filter) > -1) {
                terms[i].style.display = "";
            } else {
                terms[i].style.display = "none";
            }
        }
    }
</script>
